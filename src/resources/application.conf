akka {
  loglevel = "DEBUG"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
}

kamon {
  metric.filters {
    akka-actor {
      includes = ["**"]
    }

    akka-dispatcher {
      includes = ["test/akka.actor.default-dispatcher"]
    }
  }
  jmx {
    subscriptions {
      histogram = ["**"]
      min-max-counter = ["**"]
      gauge = ["**"]
      counter = ["**"]
      trace = ["**"]
      trace-segment = ["**"]
      akka-actor = ["**"]
      akka-dispatcher = ["**"]
      akka-router = ["**"]
      system-metric = ["**"]
      http-server = ["**"]
    }
  }

  modules {
    kamon-akka {
      auto-start = yes
      requires-aspectj = yes
      extension-id = "kamon.akka.AkkaExtension"
    }

    kamon-jmx {
      auto-start = yes
      requires-aspectj = no
      extension-id = "kamon.jmx.JMXReporter"
    }
  }

  show-aspectj-missing-warning = yes
}
